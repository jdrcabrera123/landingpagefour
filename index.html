<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <nav id="nav">
            <div class="header__nav">
                <div class="logo">LOGO</div>
                <div class="menu__toogle-box">
                    <div class="menu__toogle"></div>
                </div>
            </div>

            <ul class="menu">
                <li><a href="#one">One</a></li>
                <li><a href="#two">Two</a></li>
                <li><a href="#three">Three</a></li>
                <li><a href="#four">Four</a></li>
                <li><a href="#five">Five</a></li>
            </ul>
        </nav>
        <div class="section__in" id="one">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide slideOne"></div>
                    <div class="swiper-slide slideTwo"></div>
                    <div class="swiper-slide slideThree"></div>
                    ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
        
                <!-- If we need navigation buttons -->
                <!-- <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div> -->
        
                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
        </div>
        <div class="section__in" id="two">
            <div class="two__one"></div>
            <div class="two__two"></div>
        </div>
        <div class="section__in" id="three">
            <div class="three__one"></div>
            <div class="three__two"></div>
        </div>
        <div class="section__in" id="four">
            <div class="four__one"></div>
            <div class="four__two"></div>
        </div>
        <div class="section__in" id="five">
            <div class="five__one"></div>
            <div class="five__two"></div>
        </div>
    </div>
    <div class="arrow">
        <a href="#nav">^</a>
    </div>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
    <script src="./scroll_reveal.js"></script>
    <script src="./swiper.js"></script>
</body>

</html>
